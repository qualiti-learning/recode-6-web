<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <script src="../js/bootstrap.min.js"></script>

    <title>Professor Allocation</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Professor Allocation</a>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="/professor-allocation"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="/professor-allocation/professor"
                  >Professor</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/professor-allocation/course"
                  >Courses</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/professor-allocation/department"
                  >Department</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <div class="card">
        <div class="card-header">Professor</div>
        <div class="card-body">
          <div class="mb-4">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-toggle="modal"
              data-bs-target="#professorModal"
            >
              Create Professor
            </button>
          </div>

          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>CPF</th>
                <th>Name</th>
                <th>Department</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>

          <!-- Modal -->
          <div
            class="modal fade"
            id="professorModal"
            tabindex="-1"
            aria-labelledby="professorModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="professorModalLabel">
                    Create Professor
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div
                  id="modal-alert"
                  class="d-none alert alert-danger mx-3 mt-3"
                ></div>
                <form>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="name" class="form-label">Name</label>

                      <input
                        required
                        type="text"
                        class="form-control"
                        id="name"
                        placeholder="Insert your full name"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="cpf" class="form-label">CPF</label>
                      <input type="text" class="form-control" id="cpf" />
                    </div>

                    <div class="mb-3">
                      <label for="department" class="form-label"
                        >Department</label
                      >
                      <select
                        type="text"
                        class="form-control"
                        id="department"
                      ></select>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      class="btn btn-primary"
                      type="submit"
                      onclick="createProfessor(event)"
                    >
                      Save changes
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
