<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/bootstrap.min.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <script src="../js/bootstrap.min.js"></script>

    <title>Professor Allocation</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">Professor Allocation</a>
          <button class="navbar-toggler" type="button">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link"
                  aria-current="page"
                  href="/professor-allocation"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  href="/professor-allocation/allocation/"
                  >Allocation</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/professor-allocation/professor"
                  >Professor</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/professor-allocation/course"
                  >Courses</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/professor-allocation/department"
                  >Department</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container mt-4">
      <div class="card">
        <div class="card-header">Allocation</div>
        <div class="card-body">
          <div class="mb-4">
            <button
              class="btn btn-secondary"
              type="button"
              onclick="openModal('Create Allocation')"
            >
              Create Allocation
            </button>
          </div>

          <table class="table table-hover table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Day of Week</th>
                <th>Start Hour</th>
                <th>End Hour</th>
                <th>Professor</th>
                <th>Department</th>
                <th>Course</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>

          <!-- Modal -->
          <div class="modal fade" id="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Create Professor</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div
                  id="modal-alert"
                  class="d-none alert alert-danger mx-3 mt-3"
                ></div>
                <form>
                  <input id="primary-key" type="hidden" value="" />

                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="name" class="form-label">Day Of Week</label>

                      <select class="form-control" id="dayOfWeek">
                        <option value="SUNDAY">Sunday</option>
                        <option value="MONDAY">Monday</option>
                        <option value="TUESDAY">Tuesdays</option>
                        <option value="WEDNESDAY">Wednesday</option>
                        <option value="THURSDAY">Thursday</option>
                        <option value="FRIDAY">Friday</option>
                        <option value="SATURDAY">Saturday</option>
                      </select>
                    </div>

                    <div class="form-group">
                      <label class="form-label">Start Hour</label>
                      <input id="startHour" type="time" class="form-control" />
                    </div>

                    <div class="form-group mb-3">
                      <label class="form-label">End Hour</label>
                      <input id="endHour" type="time" class="form-control" />
                    </div>

                    <div class="mb-3">
                      <label for="professor" class="form-label"
                        >Professor</label
                      >
                      <select
                        type="text"
                        class="form-control"
                        id="professor"
                      ></select>
                    </div>

                    <div class="mb-3">
                      <label for="course" class="form-label">Course</label>
                      <select
                        type="text"
                        class="form-control"
                        id="course"
                      ></select>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      class="btn btn-primary"
                      type="submit"
                      onclick="saveChanges(event)"
                    >
                      Save changes
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
